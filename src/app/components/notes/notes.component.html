<div class="modal-container">

  <div class="notes-container">
    <div class="full-width note-box">
      <mat-form-field class="full-width">
        <textarea rows="8" [(ngModel)]="notes" matInput placeholder="Leave a comment"></textarea>
      </mat-form-field>
      <button class="s-button" (click)="onClosepopup()">Close</button>
    </div>
  </div>

</div>
