<div class="modal-container">

  <div class="new-task-box">
    <p class="new-task-head-text">{{mode == 'Add' ? 'Add new' : 'Update'}} task</p>
    <mat-form-field class="full-width">
      <input matInput placeholder="Summary" [(ngModel)]="newTaskForm.Summary" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input type="url" matInput placeholder="Task Id" [(ngModel)]="newTaskForm.Link">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="newTaskForm.Status" required>
        <mat-option *ngFor="let status of taskService.statusList" [value]="status">
          {{status}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="btn-box full-width">
      <button class="button create-task-btn" (click)="addNewTasktoList()"> {{mode == 'Add' ? 'Add' : 'Update'}} </button>
      <button class="s-button edit-task-btn" (click)="closePopup()"> Close </button>
    </div>

  </div>

</div>
